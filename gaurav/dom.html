<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>dom manipulation</title>
    <style>
        h2,h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>get element by id</h1>
    <h2 id ="s1">hello gaurav</h2>
    <h2 id="s2"> hello kapil</h2>
</body>
<script>
    let x= document.getElementById("s1")
    console.log(x);
    x.innerText="ramesh";
   
</script>
</html>
